<h2>Create your task : </h2>	
<form class="createTask">
	<div >
		<p>New task :</p>
		<input type="text" class="new-task" required>
	</div>
	<div>
		<p>Task description :</p>
		<input type="text" class="description-task" required>
	</div>	
	<div>
		<p>End date task :</p>
		<input type="date" class="date-end-task"  required>
	</div>
	<div>
		<p>State :</p>
		<select class="state-task">
			<option value="1">to do</option>
			<option value="2">doing</option>
			<option value="3">done</option>
		</select>	
	</div>
	<div>
		<button type="button" class="add-button">Add task !</button>
	</div>
</form>
